name: Testing configuration Variables

on:
  workflow_dispatch

env:
  cloud: google-cloud

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello to Venkat"
        run: echo "$Greeting $First_Name is using $cloud with project ${{ vars.Which_Cloud }}!"
        env:
          First_Name: Venkat
